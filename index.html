    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #f5f5f5;
        }

        .app-container {
            height: 100vh;
            display: grid;
            grid-template-rows: auto 1fr;
            max-width: 100%;
            gap: 0;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: black;
            width: 100%;
        }

        .logo {
            height: 40px;
            width: auto;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 320px;
            height: 100%;
        }

        #fitmix-container {
            background: white;
        }

        .frame-selector {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            padding: 1rem;
            background: white;
            border-left: 1px solid #eee;
            overflow-y: auto;
        }

        .frame-card {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 1rem;
            padding: 0.75rem;
            border: 2px solid transparent;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .frame-card:hover {
            background: #f5f5f5;
        }

        .frame-card.selected {
            border-color: #009FE3;
            background: #f0f9ff;
        }

        .frame-image {
            width: 80px;
            height: 40px;
            object-fit: contain;
        }

        .frame-info {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .frame-title {
            font-weight: 600;
            color: #333;
        }

        .frame-specs {
            font-size: 0.8rem;
            color: #666;
        }

        .frame-measurements {
            font-size: 0.75rem;
            color: #888;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr auto;
            }

            .frame-selector {
                border-left: none;
                border-top: 1px solid #eee;
            }
        }
    </style>
</head>

            popupIntegration: false
        };

        function createFrameCards() {
            const selector = document.getElementById('frame-selector');
            frames.forEach((frame, index) => {
                const card = document.createElement('div');
                card.className = 'frame-card' + (index === 0 ? ' selected' : '');
                card.onclick = () => selectFrame(frame.id, index);
                card.innerHTML = `
                    <img class="frame-image" src="${frame.image}" alt="${frame.name}">
                    <div class="frame-info">
                        <span class="frame-title">${frame.name}</span>
                        <span class="frame-specs">${frame.color} | ${frame.type}</span>
                        <span class="frame-measurements">${frame.measurements}</span>
                    </div>
                `;
                selector.appendChild(card);
            });
        }

        function selectFrame(frameId, index) {
            document.querySelectorAll('.frame-card').forEach(card => card.classList.remove('selected'));
            document.querySelectorAll('.frame-card')[index].classList.add('selected');
            fitmixInstance.setFrame(frameId);
        }

        window.onload = function() {
            window.fitmixInstance = FitMix.createWidget('fitmix-container', params, function() {
                console.log('FitmixWidget creation complete!');
                createFrameCards();
                fitmixInstance.startVto('live');
            });
        }
